<h1>Contact Me:</h1>
<!--    <form method="POST" action="https://request-inspector.glitch.me/">-->
<form th:method="post" th:action="${'/contact'}">
    <div class="row m-0 p-0">
        <div class="form-group col-12 col-lg-4">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <small id="emailHelp" class="form-text text-muted">Your email will only be used to reply to your message.</small>
        </div>
        <br>

        <div class="form-group col-12 col-md-6 col-lg-4">
            <label for="name">Your name?</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your name here.">
        </div>
        <div class="form-group col-12 col-md-6 col-lg-4">
            <label for="source">How did you hear about me?</label>
            <select class="form-control" id="source" name="source">
                <option value="applied">You submitted a resume or application</option>
                <option value="linkedin">LinkedIn</option>
                <option value="codeupstaff">Codeup Business Development</option>
                <option value="codeupsite" selected>Codeup Website</option>
                <option value="socialmedia">Other Social Media</option>
                <option value="other">Other</option>
            </select>
        </div>

        <br>
        <div class="form-group col-12">
            <label for="bodytext">Message</label>
            <textarea class="form-control" id="bodytext" rows="5" placeholder="Body of message here." name="bodytext"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary btn float-right mx-3 "><span>Contact/Submit</span></button>
<!--    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
</form>
